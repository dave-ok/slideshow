<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="slideshow-component/slideshow.css">
    <title>Slideshow</title>
</head>
<body>
    <!-- Images for slide -->
    <div class="images">
        <img src="images/image (1).jpg" alt="Image 1">
        <img src="images/image (2).jpg" alt="Image 2">
        <img src="images/image (3).jpg" alt="Image 3">
        <img src="images/image (4).jpg" alt="Image 4">
        <img src="images/image (5).jpg" alt="Image 5">
        <img src="images/image (6).jpg" alt="Image 6">
        <img src="images/image (7).jpg" alt="Image 7">
        <img src="images/image (8).jpg" alt="Image 8">
    </div>
    <div class="fv-slide-button">
        <button id="btnShowSlide">Open Slideshow</button>
    </div>

    <div class="fv-lightbox-container">
        <div class="fv-slideshow-content">
            <!-- Main slide -->
            <div class="fv-slide-image">
                <!-- strip class on image before adding -->
                <img src="" alt="">            
            </div>
    
            <!-- Next and previous buttons -->
            <a class="fv-prev">&#10094;</a>
            <a class="fv-next">&#10095;</a>
    
            <!-- Thumbnails grid -->
            <div class="fv-slide-thumbnails">
                <!--Use flex grid to position thumbnails -->
                <div class="fv-slide-thumbnail">
                    <!-- All images will have a thumbnail here, strip class -->
                    <img src="" alt="">
                </div>
            </div>
    
        </div> 
    </div>
    
    <script src="./slideshow-component/slideshow.js"></script>
</body>
</html>
